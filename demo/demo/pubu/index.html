        var oLi=document.getElementsByTagName("li");
        var iLen=oLi.length;
        var ipage=0;
        //定义一个获取数据的方法
        getList(ipage);
        function getList(count)
        {
            var datas=data[count];
            for(var i=0;i<datas.length;i++)
            {
                var oDiv=document.createElement("div");
                var oImg=document.createElement("img");
                oImg.src=datas[i].preview;
                oImg.style.width="225px";
                oImg.style.height=datas[i].height*(225/datas[i].width)+"px";
                oDiv.appendChild(oImg);
                var oP=document.createElement("p");
                oP.innerHTML=datas[i].title;
                oDiv.appendChild(oP);
                var _index=getshort();
                oLi[_index].appendChild(oDiv);
            }
            b=true;

        }
        //获取四个div中高度最小的div
        function getshort(){
            var index=0;
            var minH=oLi[0].offsetHeight;
            for(var i=1;i<iLen;i++)
            {
                if(oLi[i].offsetHeight<minH)
                {
                    index=i;
                    minH=oLi[i].offsetHeight;
                }
            }
            return index;
        }
        //判断什么时候加载图片
        window.onscroll=function(){
            var index=getshort();
            var aLi=oLi[index];
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            if(getTop(aLi)+aLi.offsetHeight<document.documentElement.clientHeight+scrollTop)
            {
                if(b)
                {
                    b=false;
                    ipage++;
                    if(ipage>=50)
                    {
                        alert("全部加载完毕")
                    }
                    else if(ipage<50)
                    {
                        getList(ipage);
                    }

                }

            }
        };
        function getTop(obj){
            var iTop=0;
            while(obj){
                iTop+=obj.offsetTop;
                obj=obj.offsetParent;
            }
            return iTop;
        }
        var btn=document.getElementById("toTop");
        btn.onclick=function(){
            document.documentElement.scrollTop = document.body.scrollTop =0;
        }
    }
</script>
